<div class="container" id="login-container">
    <div class="row text-center justify-content-center" style="height: 100%;">
        <div class="col text-center">
            <div class="card">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input [(ngModel)]="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Enter email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input [(ngModel)]="password" name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                
                    <button type="button" (click)="login()" class="btn btn-primary">Entrar</button>
                </form>
            </div>
        </div>
    </div>
</div>
